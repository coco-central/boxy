<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic available instance built on Google Blockly." />
    <title>Boxy</title>
  </head>
  <body>
    <img id="navigation" src="icon/logo/boxy.svg" alt="logo" width="0" height="0" />
    <div class="boxyMenuPosition">
      <div class="boxyMenu" style="visibility: hidden">
        <div class="boxyMenuItem" onclick="navigationNew()">
          <div class="boxyMenuItemContent">新建</div>
        </div>
        <div class="boxyMenuItem" onclick="navigationOpen()">
          <div class="boxyMenuItemContent">打开</div>
        </div>
        <div class="boxyMenuItem" onclick="navigationSave()">
          <div class="boxyMenuItemContent">保存到本地</div>
        </div>
        <div class="boxyMenuItem" onclick="navigationExport()">
          <div class="boxyMenuItemContent">导出为目标文件</div>
        </div>
        <div class="boxyMenuItem" onclick="navigationSettings()">
          <div class="boxyMenuItemContent">选项</div>
        </div>
      </div>
    </div>

    <div id="blocklyArea"></div>
    <div id="blocklyDiv"></div>

    <div id="zoomBox">
      <div data-title="切换主题">
        <iconpark-icon name="day" id="switchThemeDay" class="zoomFunctions"></iconpark-icon>
        <iconpark-icon name="night" id="switchThemeNight" class="zoomFunctions"></iconpark-icon>
      </div>
      <div data-title="转换代码">
        <iconpark-icon name="code" id="switchCode" class="zoomFunctions"></iconpark-icon>
      </div>
      <div id="zoomBoxSeparate"></div>
      <div data-title="缩小">
        <iconpark-icon name="smaller" id="zoomBoxSmaller" class="zoomFunctions"></iconpark-icon>
      </div>
      <div data-title="恢复为100%">
        <span id="zoomBoxReset">100%</span>
      </div>
      <div data-title="放大">
        <iconpark-icon name="bigger" id="zoomBoxBigger" class="zoomFunctions"></iconpark-icon>
      </div>
    </div>
  </body>
</html>
